{% extends "base.html" %}
{% block content %}
<h2>Scénarios liés au ticker : {{ symbol }}</h2>

<div class="card">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Enregistrer</button>
    <a class="btn" href="{% url 'symbols_page' %}">Retour</a>
  </form>
  {% if default_scenario %}
    <p class="muted" style="margin-top:10px;">
      Le scénario par défaut (<strong>{{ default_scenario.name }}</strong>) sera toujours associé à ce ticker.
    </p>
  {% endif %}
</div>

{% endblock %}
